<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="bank.js" defer></script>
  </head>
  <body>
    <div class="row w-100">
      <div class="col-3 d-flex justify-content-start">
        <img
          src="./assets/bank logo.png"
          alt="bank-icon"
          width="85px"
        />
        <p class="fs-3 mt-4 fw-semibold">MY BANK</p>
      </div>
      </div>
    </div>

    <div class="row w-100">
      <div class="col-4"></div>
      <div class="col-4 d-flex flex-column border border-secondary registerbox">
        <p class="text-center heading">Login In</p>
        <!-- <img src="../assets/bank logo.png" alt="" > -->
        <br />
        <label for="" class="fs-4">Account Number :</label>
        <input id="accno_login" type="text" class="form-control " placeholder="Account Number" />
        <br />
        <label for="" class="fs-4">Password :</label>
        <input id="pswd_login" type="password" class="form-control" placeholder="Password" />
        <br />
        <button class="btn btn-success" onclick="loginacc()">Log In</button>
        <p class="text-center"><a href="#">Forgot password</a> or <a href="./register.html">Sign Up</a></p>
      </div>
      <div class="col-4"></div>
    </div>
  </body>
</html>
