<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="row w-100">
      <div class="col-6 d-flex">
        <button class="btn btn-lg">
          <i
            class="fa-solid fa-circle-arrow-left fa-2xl"
            style="color: #060606"
          ></i>
        </button>
        <img
        src="../assets/bank logo.png"
        alt="bank-icon"
        width="80px" height="60px"
        class="mt-2"
      />
      <p class="fs-2 mt-4 fw-semibold">MY BANK</p>
      </div>
      <div class="col-6 d-flex justify-content-end align-items-center">
        <button class=" btn btn-primary"><i class="fa-solid fa-user fa-fade" style="color: #ffffff"></i> Login</button>
      </div>
    </div>

    <div class="row w-100">
      <div class="col-4"></div>
      <div class="col-4 d-flex flex-column border border-secondary registerbox">
        <p class="text-center heading">Register</p>
        <!-- <img src="../assets/bank logo.png" alt="" > -->
        <label for="" class="fs-4">Username :</label>
        <input type="text" class="form-control" placeholder="Username" />
        <br />
        <label for="" class="fs-4">Account Number :</label>
        <input type="text" class="form-control" placeholder="Account Number" />
        <br />
        <label for="" class="fs-4">Password :</label>
        <input type="password" class="form-control" placeholder="Password" />
        <br />
        <button class="btn btn-success">Register</button>
        <p class="text-center">Already existing User</p>
      </div>
      <div class="col-4"></div>
    </div>
  </body>
</html>
